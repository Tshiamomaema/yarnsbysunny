<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yarns | Fashion E-Commerce</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body class="bg-pink-50 text-gray-800">
  <!-- Top Logo Bar -->
  <div class="fixed top-0 left-0 w-full bg-white shadow z-30 flex items-center h-14 px-4">
    <span class="text-3xl font-bold text-pink-500 mr-4" style="font-family: 'Dancing Script', cursive;">Yarns</span>
    <div class="flex-1 flex justify-center items-center gap-2">
      <input id="search-bar" type="text" placeholder="Search..." class="w-full max-w-xs px-3 py-1 rounded-full border border-pink-200 focus:outline-none focus:ring-2 focus:ring-pink-300 text-base bg-pink-50" />
      <button id="search-btn" class="bg-pink-500 hover:bg-pink-600 text-white rounded-full p-2 focus:outline-none" aria-label="Search">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
      </button>
    </div>
  </div>
  <main class="pb-20">
    <!-- Full-Screen Welcome Image -->
    <section id="welcome-hero" class="relative w-full min-h-screen flex flex-col justify-center items-center bg-pink-100 overflow-hidden" style="padding-top:56px;">
      <div class="absolute z-20 top-13 left-0 w-full flex flex-col items-center justify-center text-center px-4 mt-0">
        <h1 class="text-4xl md:text-5xl font-extrabold mb-4" style="color:#be185d; font-family: 'Dancing Script', cursive;">Welcome to Yarns</h1>
        <p class="text-lg md:text-xl mb-8" style="color:#be185d; font-family: 'Dancing Script', cursive;">Cozy up in style with our latest yarn-based fashion.</p>
        <a href="#products" class="mb-8 bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transition">Shop Now</a>
        <svg width="220" height="220" viewBox="0 0 220 220" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="110" cy="110" r="90" fill="#FFF" stroke="#F472B6" stroke-width="10"/>
          <ellipse cx="110" cy="120" rx="70" ry="60" fill="#F9A8D4" opacity="0.7"/>
          <path d="M60 120 Q90 80 150 120" stroke="#F472B6" stroke-width="6" fill="none"/>
          <path d="M80 140 Q120 100 170 130" stroke="#F472B6" stroke-width="6" fill="none"/>
          <path d="M100 160 Q140 120 180 150" stroke="#F472B6" stroke-width="6" fill="none"/>
        </svg>
      </div>
    </section>
    <!-- Product Grid -->
    <section id="products" class="container mx-auto py-8">
      <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
    </section>
    <!-- Floating Back to Top Button -->
    <button id="backToTop" class="hidden fixed bottom-24 right-4 z-50 bg-pink-500 hover:bg-pink-600 text-white rounded-full p-4 shadow-lg transition" aria-label="Back to Top">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M5 15l7-7 7 7"/></svg>
    </button>
  </main>
  <!-- Bottom Icon Menu -->
  <nav class="fixed bottom-0 left-0 w-full bg-white border-t border-pink-100 shadow z-20">
    <div class="flex justify-around items-center py-2">
      <a href="index.html" class="flex flex-col items-center text-pink-500 hover:text-pink-700" aria-label="Home">
        <svg class="w-7 h-7 mb-1" fill="currentColor" viewBox="0 0 20 20"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7A1 1 0 003 11h1v5a2 2 0 002 2h2a1 1 0 001-1v-3h2v3a1 1 0 001 1h2a2 2 0 002-2v-5h1a1 1 0 00.707-1.707l-7-7z"/></svg>
        <span class="text-xs">Home</span>
      </a>
      <a href="about.html" class="flex flex-col items-center text-pink-500 hover:text-pink-700" aria-label="About">
        <svg class="w-7 h-7 mb-1" fill="currentColor" viewBox="0 0 20 20"><path d="M10 10a4 4 0 100-8 4 4 0 000 8zm0 2a6 6 0 00-6 6 1 1 0 001 1h10a1 1 0 001-1 6 6 0 00-6-6z"/></svg>
        <span class="text-xs">About</span>
      </a>
      <a href="index.html#products" class="flex flex-col items-center text-pink-500 hover:text-pink-700" aria-label="Products">
        <svg class="w-7 h-7 mb-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round"><path d="M6 2l1.5 4h9L18 2"/><rect x="3" y="6" width="18" height="15" rx="2"/><path d="M16 10a4 4 0 01-8 0"/></svg>
        <span class="text-xs">Products</span>
      </a>
      <a href="contacts.html" class="flex flex-col items-center text-pink-500 hover:text-pink-700" aria-label="Contact">
        <svg class="w-7 h-7 mb-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
        <span class="text-xs">Contact</span>
      </a>
    </div>
  </nav>
  <script src="main.js"></script>
  <script>
// Search bar filtering logic
const searchBar = document.getElementById('search-bar');
const searchBtn = document.getElementById('search-btn');
function doSearch() {
  const query = searchBar.value.toLowerCase();
  const filtered = products.filter(p =>
    p.name.toLowerCase().includes(query) ||
    p.description.toLowerCase().includes(query)
  );
  renderProductsFromArray(filtered);
}
if (searchBar) {
  searchBar.addEventListener('input', doSearch);
}
if (searchBtn) {
  searchBtn.addEventListener('click', doSearch);
}
// Helper to render from a given array
function renderProductsFromArray(arr) {
  const grid = document.getElementById('product-grid');
  if (!grid) return;
  grid.innerHTML = '';
  if (arr.length === 0) {
    grid.innerHTML = '<p class="col-span-full text-center text-gray-500">No products found.</p>';
    return;
  }
  arr.forEach(product => {
    const card = document.createElement('div');
    card.className = 'bg-white rounded-lg shadow p-4 flex flex-col';
    card.innerHTML = `
      <img src="${product.image}" alt="${product.name}" class="rounded mb-3 object-cover h-48 w-full" />
      <h3 class="text-lg font-bold text-pink-600 mb-1">${product.name}</h3>
      <p class="text-gray-600 mb-2">${product.description}</p>
      <div class="mt-auto">
        <span class="block text-xl font-semibold text-gray-800 mb-2">R${product.price}</span>
        <button onclick="buyViaWhatsApp('${product.name}', ${product.price}, '${product.id}')" class="w-full bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-4 rounded">Buy via WhatsApp</button>
      </div>
    `;
    grid.appendChild(card);
  });
}
    // Floating Back to Top Button Logic
    const backToTop = document.getElementById('backToTop');
    window.addEventListener('scroll', () => {
      if (window.scrollY > window.innerHeight * 0.5) {
        backToTop.classList.remove('hidden');
      } else {
        backToTop.classList.add('hidden');
      }
    });
    backToTop.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
</html>
